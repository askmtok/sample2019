<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sample</title>
<script src="js/lottie.js" type="text/javascript"></script>
<script>
lottie.loadAnimation({
  container: document.getElementById('lottie'), // アニメーションをさせたいdivなどhtml要素ににつけた名前
  renderer: 'svg',
  loop: true,
  autoplay: true,
  path: 'data.json' // 自分が書き出したjsonファイルの名前と場所（パス）を記述
});</script>
    
</head>

<body>

<div id="lottie"></div>

</body>
</html>
